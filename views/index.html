<!doctype html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>AngularJS starter app</title>
        <link rel="shortcut icon" href="src/img/favicon.ico" />
        <link rel="stylesheet" href="src/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="src/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/app/css/app.css"/>
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/home">AngularJS starter app</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/graphs"><i class="fa fa-line-chart"></i> Graphs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div data-ng-view></div>
        </div>
        <br>
        <div id="footer">
            <div class="container">
                <p class="text-muted text-right">AngularJS starter app: V.<span app-version></span></p>
            </div>
        </div>
        <!-- lib files -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="src/lib/bootstrap.min.js"></script>
        <script src="src/lib/angular.min.js"></script>
        <script src="src/lib/angular-route.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="src/lib/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

        <!-- Flot Plugins -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.categories.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.pie.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>

        <!-- app files -->
        <script src="src/app/js/app.js"></script>
        <script src="src/app/js/services.js"></script>
        <script src="src/app/js/controllers.js"></script>
        <script src="src/app/js/filters.js"></script>
        <script src="src/app/js/directives.js"></script>
        <script src="src/app/js/users/services.js"></script>
        <script src="src/app/js/users/controllers.js"></script>

        <script src="src/app/data/data.js"></script>
    </body>
</html>
